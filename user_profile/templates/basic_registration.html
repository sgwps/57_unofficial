<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Медиа 57:: регистрация</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}" />
</head>


<body>
    <div class="header"></div>
    <div class="content">

        <div id="registration-forms">
            <form method="post">
                {% csrf_token %}
                {% if form.error %}
                This should pop up if there is an error
                {% endif %}
                <div id="general-registration">
                    <ul>
                        {{ general_reg_form.as_ul }}
                    </ul>
                </div>
                <div id="student-registration">
                    <input type="checkbox" name="is_student" id="student-registration-checkbox">I'm a student</input>
                    <ul id="student_reg_list">
                        {{ student_reg_form.as_ul }}
                        <li id="custom_grade_li">
                            {{custom_profile_form}}
                        </li>
                    </ul>
                </div>
                <div id="teacher-registration">
                    <input type="checkbox" id="teacher-registration-form" name="is_teacher">
                    <ul id="teacher_reg_list">
                            <div class="multiselect">
                              <div class="selectBox" onclick="showCheckboxes()">
                                <select>
                                  <option>Subject</option>
                                </select>
                                <div class="overSelect"></div>
                              </div>
                              
                              <div id="checkboxes_teacher_id">
                              </div>
                            </div>
                        <div id="other_subjects"></div>
                        <button type="button" onclick="AddAnotherSubject()">Another subject</button> 
                        
                    </ul>

                </div>

                <input id="id_submit" type="submit" value="Зарегистрироваться">
            </form>
        </div>
    </div>
    <div class="footer"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    {% load static %}
    <script src="{% static 'basic_registration.js' %}"> </script>
    <script src="{% static 'student_registration.js' %}"> </script>
    <script src="{% static 'teacher_registration.js' %}"> </script>


</body>
</html>
