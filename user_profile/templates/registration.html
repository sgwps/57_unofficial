<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Медиа 57:: регистрация</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'reg/style.css' %}" />
    <script src="{% static 'reg/app.js' %}"></script> 
</head>


<body>
    <div class="header"></div>
    <div class="content">
        {{ error }}
        <div id="registration-forms">
            <form method="post">
                {% csrf_token %}
                <div id="general-registration">
                    <ul>
                        {{ general_reg_form.as_ul }}
                    </ul>
                </div>
                <div id="student-registration">
                    <input type="checkbox" id="student-registration-form">
                    <ul id="student_reg_list">
                        {{ student_reg_form.as_ul }}
                        <li id="custom_profile_li">
                            {{custom_profile_form}}
                        </li>
                    </ul>
                </div>
                <div id="teacher-registration">
                    <input type="checkbox" id="teacher-registration-form">
                    <ul id="teacher_reg_list">
                        <form>
                            <div class="multiselect">
                              <div class="selectBox" onclick="showCheckboxes()">
                                <select>
                                  <option>Subject</option>
                                </select>
                                <div class="overSelect"></div>
                              </div>
                              
                              <datalist id="checkboxes">
                                <label for="one">
                                    <input type="checkbox" id="one" />First checkbox</label>
                                  <label for="two">
                                    <input type="checkbox" id="two" />Second checkbox</label>
                                  <label for="three">
                                    <input type="checkbox" id="three" />Third checkbox</label>
                              </datalist>
                            </div>
                          </form>
                    </ul>
                </div>
                <input type="submit" value="Зарегистрироваться">
            </form>
        </div>
    </div>
    <div class="footer"></div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    {% load static %}
    <script src="{% static 'registration.js' %}"> </script>
</body>
</html>
