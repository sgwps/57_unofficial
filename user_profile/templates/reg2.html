<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Media 57:: регистрация</title>
    <style>
        .register-form {
            max-width: 40%;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div class="header"></div>
    <div class="content">
        <div class="register-form card text-dark bg-light">
            <div class="card-header">
                Регистрация
            </div>
            <div class="card-body">
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="student-tab" data-bs-toggle="tab" data-bs-target="#student" type="button" role="tab" aria-controls="student" aria-selected="true">Ученик/Выпускник</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="teacher-tab" data-bs-toggle="tab" data-bs-target="#teacher" type="button" role="tab" aria-controls="teacher" aria-selected="false">Учитель</button>
                    </li>
                </ul>
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="student" role="tabpanel" aria-labelledby="student-tab">
                        <form method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="name">Имя</label>
                                <input type="text" id="name" class="form-control" placeholder="Имя">
                            </div>
                            <div class="form-group">
                                <label for="surname">Фамилия</label>
                                <input type="text" id="surname" class="form-control" placeholder="Фамилия">
                            </div>
                            <div class="form-group">
                                <label for="login">Логин</label>
                                <input type="text" id="login" class="form-control" placeholder="Логин">
                            </div>
                            <div class="form-group">
                                <label for="email">Электронная почта</label>
                                <input type="email" id="email" class="form-control" {% if email %} value="{{ email }}" {% endif %} placeholder="Электронная почта">
                            </div>
                            <div class="form-group">
                                <label for="password">Пароль</label>
                                <input type="password" id="password" class="form-control" placeholder="Пароль">
                            </div>
                            <div class="form-group">
                                <label for="confirm_password">Подтвердите пароль</label>
                                <input type="password" id="confirm_password" class="form-control" placeholder="Повторите пароль">
                            </div>
                            <div class="form-group">
                                <label for="date_birth">Дата рождения</label>
                                <input type="text" id="date_birth" class="form-control" placeholder="TODO: datepicker">
                            </div>
                            <div class="form-group">
                                <label for="gender">Пол</label>
                                <div class="gender">
                                    <div class="form-check">
                                      <input class="form-check-input" type="radio" name="gender" id="male" value="Мужской" checked>
                                      <label class="form-check-label" for="male">Мужской</label>
                                    </div>
                                    <div class="form-check">
                                      <input class="form-check-input" type="radio" name="gender" id="female" value="Женский">
                                      <label class="form-check-label" for="female">Женский</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="end_year">Год окончания</label>
                                <input type="number" class="form-control" id="end_year" placeholder="Год окончания">
                            </div>
                            <div class="form-group">
                                <label for="class_letter">Литера класса</label>
                                <input type="text" class="form-control" id="class_letter" placeholder="Литера класса">
                            </div>
                            <br>
                            <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
                        </form>
                    </div>
                    <div class="tab-pane fade" id="teacher" role="tabpanel" aria-labelledby="teacher-tab">
                        <form method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="name">Имя</label>
                                <input type="text" id="name" class="form-control" placeholder="Имя">
                            </div>
                            <div class="form-group">
                                <label for="surname">Фамилия</label>
                                <input type="text" id="surname" class="form-control" placeholder="Фамилия">
                            </div>
                            <div class="form-group">
                                <label for="login">Логин</label>
                                <input type="text" id="login" class="form-control" placeholder="Логин">
                            </div>
                            <div class="form-group">
                                <label for="email">Электронная почта</label>
                                <input type="email" id="email" class="form-control" {% if email %} value="{{ email }}" {% endif %} placeholder="Электронная почта">
                            </div>
                            <div class="form-group">
                                <label for="password">Пароль</label>
                                <input type="password" id="password" class="form-control" placeholder="Пароль">
                            </div>
                            <div class="form-group">
                                <label for="confirm_password">Подтвердите пароль</label>
                                <input type="password" id="confirm_password" class="form-control" placeholder="Повторите пароль">
                            </div>
                            <div class="form-group">
                                <label for="date_birth">Дата рождения</label>
                                <input type="text" id="date_birth" class="form-control" placeholder="TODO: datepicker">
                            </div>
                            <div class="form-group">
                                <label for="gender">Пол</label>
                                <div class="gender">
                                    <div class="form-check">
                                      <input class="form-check-input" type="radio" name="gender" id="male" value="Мужской" checked>
                                      <label class="form-check-label" for="male">Мужской</label>
                                    </div>
                                    <div class="form-check">
                                      <input class="form-check-input" type="radio" name="gender" id="female" value="Женский">
                                      <label class="form-check-label" for="female">Женский</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="subject">Предмет преподавания</label>
                                <input type="text" class="form-control" id="subject" placeholder="Предмет преподавания">
                            </div>
                            <br>
                            <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
